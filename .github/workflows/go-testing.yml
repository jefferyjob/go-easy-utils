name: Go

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...

      # 运行go的单元测试
      - name: Test
        run: make test