name: "üêû Bug Report"
description: "Submit a bug report to help us improve."
title: "[Bug]: "
labels: [bug]
# assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit a bug report! Please fill out the details below.

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      placeholder: "e.g., version:v2.1.0"
      value: |
        - version:
      description: |
        examples:
          - **version**: v2.1.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Detailed steps to reproduce the bug.
      placeholder: Steps to reproduce the bug...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Log or error message"
      description: "Please paste any relevant logs or error messages."
      render: text
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug!